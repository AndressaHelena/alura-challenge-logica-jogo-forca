<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/addword.css" />

    <title>Alura Challenge 2 | Jogo da Forca</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img src="./assets/logo-alura.svg" alt="" />
        <h1>Jogo da Forca</h1>
      </div>
    </header>
    <main id="addword-main">
      <div class="wrapper">
        <textarea
          class="addWord-input"
          id="addWord-input"
          placeholder="Digite uma palavra"
        ></textarea>
        <p>
          <i class="ph-warning-circle-thin"></i> Máx. 8 letras
        </p>
        <div class="addword-buttons">
          <button class="button-style button-saveStart">
            Salvar e começar
          </button>
          <button
            class="button-style button-cancel"
            onclick="location.href='index.html'"
            type="button"
          >
            Cancelar
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <!-- <img src="./assets/logo-alura.svg" alt="" /> -->
        <p>Desenvolvido por mim !</p>
        <ul>
          <li><i class="ph-linkedin-logo-thin"></i></li>
          <li><i class="ph-github-logo-thin"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
