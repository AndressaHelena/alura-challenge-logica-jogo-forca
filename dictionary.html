<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/dictionary.css" />

    <title>Alura Challenge 2 | Jogo da Forca</title>
  </head>
  <body>
    <header id="header">
      <div class="wrapper">
        <img src="./assets/logo-alura.svg" alt="" />
        <h1>Jogo da Forca</h1>
      </div>
    </header>
    <main id="dictionary-main">
      <div class="wrapper">
        <textarea
          class="dictionary-input"
          id="dictionary-input"
          maxlength="8"
          placeholder="Digite uma palavra"
        ></textarea>
        <p><i class="ph-warning-circle-thin"></i> Máx. 8 letras</p>
        <div class="dictionary-buttons">
          <button class="button-style button-saveStart">
            Salvar e começar
          </button>
          <button
            class="button-style button-cancel"
            onclick="location.href='title_screen.html'"
            type="button"
          >
            Cancelar
          </button>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="wrapper">
        <!-- <img src="./assets/logo-alura.svg" alt="" /> -->
        <p>Desenvolvido por Felipe F.</p>
        <ul>
          <li>
            <a
              href="https://www.linkedin.com/in/felipefsf/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="ph-linkedin-logo-thin"></i>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/felpfsf"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="ph-github-logo-thin"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
